<!DOCTYPE html>
<html>
  <head>
    <title>Lab Exercise 7</title>
    <link rel="stylesheet" text="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale= 1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Lab 7 - Dynamic To-Do List</h1>
    </header>
    <div class="input-section">
      <h1>Add an Item in List</h1>
      <hr />
      <div class="row">
        <input type="text" id="input-box" placeholder="Add an item in list" />
        <button id="adding-button" onclick="addTask()">Submit</button>
      </div>
    </div>
    <div class="left-side">
      <h1>To-Do List</h1>
      <hr>
    <div class="card">
      <button id="removing-button" onclick="removeTask()">
        Remove Recent Added Item
      </button>
      <ul id="list-container">
        <!-- <li class="checked"></li> -->
      </ul>
    </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
